<!DOCTYPE html>
<html>
    <head>
        <title>Image Converter</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Image Converter</a>
                </div>
            </div>
        </nav>
        <h1>This is the home page</h1>
        <form method='post'  enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload a CSV file</label>
                <input class="form-control" type="file" id="formFile" name='image' accept='image/jpg, image/jpeg'> 
                <!-- accept attribute mean that only jpeg or jpg files will be accepted -->
            </br>
                <button type="submit" class="btn btn-sm btn-dark">Upload</button>
              </div>
        </form>    
    </body>
</html>
